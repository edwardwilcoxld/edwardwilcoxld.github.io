<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Edward Wilcox – Lighting Designer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
/* General styling */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:#0a0a0a;color:#fff;overflow-x:hidden;transition:background 1s,opacity 1s;}
header{position:relative;height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;overflow:hidden;}
nav{position:absolute;top:20px;right:30px;}
nav a{color:#ffdd44;text-decoration:none;margin-left:20px;font-weight:500;transition:0.3s;}
nav a:hover{color:#fff;}
.light-beam{position:absolute;top:0;left:-50%;width:200%;height:100%;background:radial-gradient(ellipse at center,rgba(255,255,200,0.1)0%,transparent 70%);transform:translateX(-50%)rotate(15deg);animation:beamSweep 6s ease-in-out 1 forwards;}
@keyframes beamSweep{0%{transform:translateX(-80%)rotate(15deg);opacity:0;}30%,70%{opacity:0.5;}100%{transform:translateX(80%)rotate(15deg);opacity:0;}}
h1{font-size:4rem;letter-spacing:3px;background:linear-gradient(90deg,#f0e68c,#ffdd44,#f0e68c);background-size:200%auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:nameGlow 6s ease-in-out 1 forwards;}
@keyframes nameGlow{0%{background-position:0%50%;opacity:0;transform:scale(0.9);}50%{background-position:100%50%;opacity:1;transform:scale(1);}100%{background-position:0%50%;opacity:1;}}
p.tagline{font-size:1.2rem;color:#ddd;margin-top:15px;animation:fadeUp 2s ease-in-out 1.5s both;}
@keyframes fadeUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
section{padding:60px 20px;text-align:center;}
section h2{font-size:2.5rem;margin-bottom:40px;position:relative;display:inline-block;}
section h2::after{content:"";position:absolute;bottom:-10px;left:50%;width:60px;height:3px;background:#ffdd44;transform:translateX(-50%);}
.bio-text{font-size:1.1rem;line-height:1.6;color:#ddd;max-width:800px;margin:0 auto;animation:fadeIn 2s ease-in-out 2s both;}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
footer{background:#111;padding:40px 0;text-align:center;font-size:0.9rem;color:#bbb;}
footer img{transition:transform 0.3s ease;}
footer img:hover{transform:scale(1.05);}
</style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
  </nav>
  <div class="light-beam"></div>
  <h1>Edward Wilcox</h1>
  <p class="tagline">Designer | Programmer | Visual Storyteller</p>
</header>

<section>
  <h2>About Me</h2>
  <div id="bio" class="bio-text">
    Loading biography...
  </div>
</section>

<footer>
  <p>View my professional profile on the Association of Lighting Production Designers:</p>
  <a href="https://www.thealpd.org.uk/EdwardWilcox">
    <img src="https://www.thealpd.org.uk/sites/default/files/ALPD_badge.png" width="166px" height="89px" style="margin: 10px">
  </a>
  <p>© 2025 Edward Wilcox. All rights reserved.</p>
</footer>

<script>
// Fetch ALPD biography dynamically
async function fetchBiography() {
  try {
    const response = await fetch('https://www.thealpd.org.uk/edwardwilcox?tab=block-views-member-block-1', {mode:'cors'});
    const text = await response.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(text,'text/html');
    const bioSection = doc.querySelector('.views-field-field-biography');
    document.getElementById('bio').innerHTML = bioSection ? bioSection.innerHTML : 'Biography not available.';
  } catch(err){
    console.error('Failed to fetch biography:', err);
    document.getElementById('bio').innerHTML = 'Biography could not be loaded.';
  }
}
window.addEventListener('load', fetchBiography);
</script>

</body>
</html>
